<html>
<body>
    <script src="node_modules/cropperjs/dist/cropper.min.js"></script>
    <script src="node_modules/pica/dist/pica.min.js"></script>
    <script src="node_modules/rgbquant/src/rgbquant.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <!-- Wrap the image or canvas element with a block element (container) -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">

<style type="text/css" media="screen">
body {
    background:#ddd;
}
img.crop {
    display: block;
    max-width: 100%;
}
.emuvideo {
    display: block;
    width: 80%;
    margin: auto;
    background: #000;
    pointer-events:auto;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="dropdown show alert alert-info">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select an example
                </a> or upload an image.
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="examplesMenu">
                </div>
                <input type="file" id="imageUpload">
            </div>
        </div>
        <div class="col-md-6">
            <div class="alert">
                Convert to: <select id="targetFormatSelect"></select>
                <br>
                <small><span id="targetFormatInfo"></span></small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <!--
            <img id="srcimage" src="node_modules/rgbquant/demo/img/chopsuey.jpg">
            -->
            <img class="crop" id="srcimage" src="./images/seurat.jpg">
        </div>
        <div class="col-md-6">
            <canvas id="destcanvas" class="emuvideo"></canvas>
            <div class="alert ml-5 mt-3">
                <p>Step 3: Adjust settings.</p>
                <p>Diffuse:
                    <input type="range" id="diffuseSlider"
                        data-provide="slider"
                        data-slider-min="0"
                        data-slider-max="100"
                        data-slider-value="80"
                        /></p>
                <p id="noiseSection">Noise:
                    <input type="range" id="noiseSlider"
                        data-provide="slider"
                        data-slider-min="0"
                        data-slider-max="15"
                        data-slider-value="0"
                        /></p>
                <p>
                <input type="button" id="resetButton" value="Reset"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <span id="cmdline"></span>
        </div>
    </div>
<canvas id="resizecanvas" style="display:none">
</div>

<script src="./src/dither.js"></script>

<script>
var EXAMPLE_IMAGES = [
'benbenn.jpg',
'cezanne2.jpg',
'coolcar.jpg',
'darkbrewery.jpg',
'greentruck.jpg',
'homer.jpg',
'keyssunset.jpg',
'lobsterpot.jpg',
'myersflat.jpg',
'myrtle.jpg',
'parrot.jpg',
'redrose.jpg',
'robert_s_duncanson.jpg',
'seurat.jpg',
'vangogh.jpg',
];
EXAMPLE_IMAGES.forEach((filename) => {
    $('<a class="dropdown-item" href="#"></a>').text(filename).appendTo("#examplesMenu");
});
$("#examplesMenu").click((e) => {
    var filename = $(e.target).text();
    loadSourceImage("images/" + filename);
});

$("#diffuseSlider").on('change', resetImage);
$("#noiseSlider").on('change', resetImage);
$("#resetButton").on('click', resetImage);

SYSTEMS.forEach(sys => {
    var opt = $("<option />").text(sys.name).val(sys.id);
    $("#targetFormatSelect").append(opt);
});
$("#targetFormatSelect").change((e) => {
    var opt = e.target.selectedOptions[0];
    if (opt) {
        setTargetSystem(SYSTEM_LOOKUP[opt.value]);
    }
});

setTargetSystem(SYSTEM_LOOKUP['c64.multi']);
timerUpdate();
</script>

</body>
</html>
